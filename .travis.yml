osx_image: xcode7.3
sudo: false
dist: trusty

language: node_js
node_js: "8"

cache:
  directories:
    - node_modules
    - app/node_modules
    - "$HOME/.electron"
    - "$HOME/.cache"

install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.2.1/git-lfs-$(["$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.2.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - curl -L https://yarnpkg.com/latest.tar.gz | tar xvz && mv dist $HOME/.yarn
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn

script:
  - yarn dist

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
