<!DOCTYPE html>
<html>
    <head>
        <title>Cumulonimbus</title>
        <meta charset="utf-8">

        <link href="style.css" rel="stylesheet">

        <link rel="import" href="/bower_components/polymer/polymer.html">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

        <link rel="import" href="/components/cbus-queue-item.html">
        <link rel="import" href="/components/cbus-episode.html">

        <script src="/assets/jquery/jquery.min.js"></script>

        <link rel="import" href="/assets/Ply/ply.html">

        <link rel="stylesheet" href="/assets/tooltipster/tooltipster.css">
        <link rel="stylesheet" href="/assets/tooltipster/themes/tooltipster-cbus.css">
        <script src="/assets/tooltipster/jquery.tooltipster.min.js"></script>

        <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Cumulonimbus</h1>
            <div class="header_actions">
                <button class="button header_action header_action--refresh-episodes material-icons">refresh</button>
                <button class="button header_action header_action--show-filters material-icons">filter_list</button>
            </div>
        </header>

        <div class="content-container">
            <ol class="list list--episodes"></ol>

            <div class="filters">
                <div class="filters_feeds"></div>
                <div class="filters_controls">
                    <button class="filters_control filters_control--add-feed material-icons md-24">add</button>
                    <button class="filters_control filters_control--delete-feed material-icons md-24">delete</button>
                </div>
            </div>
        </div>

        <div class="player shadow">
            <div class="player_queue-container">
                <div class="player_queue">
                    <cbus-queue-item></cbus-queue-item>
                </div>
                <div class="player_queue_buttons">
                    <button class="button player_button player_button--next material-icons md-36 tooltip">skip_next</button>
                </div>
            </div>
            <div class="player_top">
                <div class="player_buttons">
                    <button class="button player_button player_button--backward material-icons md-36">replay_10</button>
                    <button class="button player_button player_button--play material-icons md-36">play_arrow</button>
                    <button class="button player_button player_button--forward material-icons md-36">forward_30</button>
                </div>
                <div class="player_current">
                    <span class="player_time player_time--now">--:--</span>
                    <input type="range" class="player_slider" min="0" max="1000" value="0">
                    <span class="player_time player_time--total">--:--</span>
                </div>
                <div class="player_right-buttons">
                    <button class="button player_button player_button--expand material-icons md-36">arrow_drop_up</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
