<!DOCTYPE html>
<html>
    <head>
        <title>Cumulonimbus</title>
        <meta charset="utf-8">

        <link href="style.css" rel="stylesheet">

        <!-- jquery -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>

        <!-- polymer -->
        <link rel="import" href="/bower_components/polymer/polymer.html">
        <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

        <!-- polymer components -->
        <link rel="import" href="/components/cbus-queue-item.html">
        <link rel="import" href="/components/cbus-episode.html">

        <!-- ply -->
        <link rel="import" href="/assets/Ply/ply.html">

        <!-- tooltipster -->
        <link rel="stylesheet" href="/assets/tooltipster/tooltipster.css">
        <link rel="stylesheet" href="/assets/tooltipster/themes/tooltipster-cbus.css">
        <script src="/assets/tooltipster/jquery.tooltipster.min.js"></script>

        <!-- color thief -->
        <script src="/assets/color-thief/color-thief.min.js"></script>

        <!-- moment -->
        <script src="/bower_components/moment/min/moment.min.js"></script>

        <!-- noty -->
        <script src="/assets/noty/jquery.noty.packaged.min.js"></script>
        <script src="/assets/noty/themes/material.js"></script>

        <!-- google fonts -->
        <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Cumulonimbus</h1>
            <nav class="header_nav">
                <a data-target="stream">Stream</a>
                <a data-target="filters">Podcasts</a>
            </nav>
            <div class="header_actions">
                <button class="button header_action header_action--refresh-episodes material-icons">refresh</button>
            </div>
        </header>

        <div class="content-container">
            <section class="content" id="stream">
                <ol class="list list--episodes"></ol>
            </section>

            <section class="content" id="filters">
                <div class="filters_search">
                    <input type="search" placeholder="Search...">
                </div>
                <div class="filters_feeds-container">
                    <div class="filters_feeds filters_feeds--search-results"></div>
                    <div class="filters_feeds filters_feeds--subscribed"></div>
                </div>
            </section>
        </div>

        <div class="player shadow">
            <div class="player_queue-container">
                <div class="player_queue_header">
                    <span>Queue</span>
                </div>
                <div class="player_queue">
                    <cbus-queue-item></cbus-queue-item>
                </div>
                <div class="player_queue_buttons">
                    <button class="button player_button player_button--next material-icons md-36 tooltip">skip_next</button>
                </div>
            </div>
            <div class="player_top">
                <div class="player_buttons">
                    <button class="button player_button player_button--backward material-icons md-36">replay_10</button>
                    <button class="button player_button player_button--play material-icons md-36">play_arrow</button>
                    <button class="button player_button player_button--forward material-icons md-36">forward_30</button>
                </div>
                <div class="player_current">
                    <span class="player_time player_time--now">--:--</span>
                    <input type="range" class="player_slider" min="0" max="1000" value="0">
                    <span class="player_time player_time--total">--:--</span>
                </div>
                <div class="player_right-buttons">
                    <button class="button player_button player_button--expand material-icons md-36">arrow_drop_up</button>
                </div>
            </div>
            <div class="player_bottom">
                <div class="player_detail">
                    <div class="player_detail_header">
                        <div class="player_detail_image"></div>
                        <div class="player_detail_header_right">
                            <div class="player_detail_title"></div>
                            <div class="player_detail_feed-title"></div>
                        </div>
                    </div>
                    <div class="player_detail_body">
                        <div class="player_detail_date"></div>
                        <div class="player_detail_description"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
