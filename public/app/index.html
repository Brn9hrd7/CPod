<!DOCTYPE html>
<html>
    <head>
        <title>Cumulonimbus</title>
        <meta charset="utf-8">

        <link rel="import" href="/assets/Polymer/polymer/polymer.html">

        <script src="/assets/Polymer/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="/components/cbus-episode.html">

        <script src="/assets/jquery/jquery.min.js"></script>
        <link rel="import" href="/assets/Ply/ply.html">

        <link href="style.css" rel="stylesheet">

        <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Cumulonimbus</h1>
            <div class="header_actions">
                <button class="button header_action header_action--refresh-episodes material-icons">refresh</button>
                <button class="button header_action header_action--show-filters material-icons">filter_list</button>
            </div>
        </header>

        <div class="content-container">
            <ol class="list list--episodes"></ol>

            <div class="filters">
                <h2>Filters</h2>
                <label>
                    <select class="filter--time">
                        <option value="all-time">All time</option>
                        <option value="hour">Past hour</option>
                        <option value="day">Past day</option>
                        <option value="week">Past week</option>
                        <option value="month">Past month</option>
                    </select>
                </label>
                <label>
                    <select class="filter--length">
                        <option value="all-lengths">Any</option>
                        <option value="1-minute">< 1 minute</option>
                        <option value="3-minute">< 3 minutes</option>
                        <option value="5-minute">< 5 minutes</option>
                        <option value="10-minute">< 10 minutes</option>
                        <option value="30-minute">< 30 minutes</option>
                        <option value="60-minute">< 1 hour</option>
                    </select>
                </label>
            </div>
        </div>

        <div style="display: none">
            <ol class="list list--podcasts"></ol>
            <button id="add">Add feed</button>
        </div>

        <div class="player shadow">
            <div class="player_episode">
                <div class="player_episode_image"></div>
                <div class="player-episode_info">
                    <div class="player_episode_title"></div>
                    <div class="player_episode_feed-title"></div>
                </div>
            </div>
            <div class="player_buttons">
                <button class="button player_button player_button--backward material-icons md-36">replay_10</button>
                <button class="button player_button player_button--play material-icons md-36">play_arrow</button>
                <button class="button player_button player_button--forward material-icons md-36">forward_30</button>
            </div>
            <div class="player_current">
                <span class="player_time player_time--now">--:--</span>
                <input type="range" class="player_slider" min="0" max="1000" value="0">
                <span class="player_time player_time--total">--:--</span>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
