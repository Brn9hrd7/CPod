<dom-module id="cbus-episode">
    <template>
        <div class="episode_info">
            <div class="episode_image"></div>
            <div class="episode_text">
                <h3 class="episode_title">{{title}}</h3>
                <h4 class="episode_feed-title">{{feedTitle}}</h4>
            </div>
        </div>
        <div class="episode_buttons">
            <template is="dom-if" if="[[ !isQueueItem ]]">
                <button class="button episode_button episode_button--enqueue material-icons md-36">playlist_add</button>
            </template>
            <button class="button episode_button episode_button--play material-icons md-36">play_arrow</button>
        </div>
    </template>

    <script>
        Polymer({
            is: "cbus-episode",

            properties: {
                image: {
                    type: String
                },
                title: {
                    type: String
                },
                feedTitle: {
                    type: String
                },
                isQueueItem: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                "setImage(image)"
            ],

            setImage: function() {
                this.querySelector(".episode_image").style.backgroundImage = "url(/app/proxy?url=" + encodeURIComponent(this.image) + ")";
            }
        });
    </script>
</dom-module>
